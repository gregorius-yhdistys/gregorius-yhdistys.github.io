<!DOCTYPE html>
<html lang="{{ site.lang | default: "fi" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>
      {% if page.title == '' %}
        {{ site.title }}
      {% else %}
        {{ page.title }} - {{ site.title }}
      {% endif %}
    </title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  </head>
  <body>
    <div class="container mx-auto">
      {{ content }}
      <footer class="text-center text-xs py-2">
        <span class="font-bold">
          &copy; <span class="uppercase">{{ site.time | date: '%Y' }}</span> {{ site.title }}
        </span>
        <br />
        <span class="italic">Kaikki oikeudet pidätetään.</span>
      </footer>
    </div>
  </body>
</html>
