title: Societas Sancti Gregorii Magni
domain: gregorius.fi
url: https://gregorius.fi
baseurl: ''
description: >- # this means to ignore newlines until "plugins"
  Gregorius-yhdistys (Societas Sancti Gregorii Magni) on Helsingin katolisessa hiippakunnassa
  vuonna 2007 toimintansa aloittanut yhdistys, jonka tarkoituksena on ”vaalia katolisen Kirkon
  rikasta liturgista perinnettä ja edistää sen käyttöä Kirkon sakramentaalisessa elämässä sekä
  osana suomalaista kansanhurskautta”.

plugins:
  - jekyll-postcss
  - jekyll-polyglot

postcss:
  cache: false

exclude:
  - package.json
  - postcss.config.js
  - tailwind.config.js
  - yarn.lock

languages: ['fi', 'en']
default_lang: 'fi'
exclude_from_localization: ['assets/*']
parallel_localization: true
