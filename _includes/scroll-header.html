<script type="text/javascript">
  document.addEventListener('scroll', function () {
    if (window.scrollY > 0) {
      document
        .querySelector('nav')
        .classList.add('shadow-lg', '!text-brand', 'bg-white');
    } else {
      document
        .querySelector('nav')
        .classList.remove('shadow-lg', '!text-brand', 'bg-white');
    }
  });
</script>
