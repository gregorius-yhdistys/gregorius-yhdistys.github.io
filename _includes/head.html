<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <!-- Primary Meta Tags -->
  <title>
    {% if page.title == '' %}{{ site.title[site.active_lang] }}{% else %}{{
    page.title }} | {{ site.title[site.active_lang] }}{% endif %}
  </title>
  <meta
    name="title"
    content="{% if page.title == '' %}{{ site.title[site.active_lang] }}{% else %}{{ page.title }} | {{ site.title[site.active_lang] }}{% endif %}"
  />
  <!-- <meta
    name="description"
    content="Gregorius-yhdistys | Society of St. Gregory the Great"
  /> -->
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://gregorius.fi/" />
  <meta
    property="og:title"
    content="{% if page.title == '404' %}{{ site.title[site.active_lang] }}{% else %}{{ page.title }} | {{ site.title[site.active_lang] }}{% endif %}"
  />
  <!-- <meta property="og:description" content="Gregorius-yhdistys | Society of St. Gregory the Great" /> -->
  <meta property="og:image" content="assets/images/logo/SSGM_meta.jpg" />
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://gregorius.fi/" />
  <meta
    property="twitter:title"
    content="{% if page.title == '' %}{{ site.title[site.active_lang] }}{% else %}{{ page.title }} | {{ site.title[site.active_lang] }}{% endif %}"
  />
  <!-- <meta property="twitter:description" content="Gregorius-yhdistys | Society of St. Gregory the Great" /> -->
  <meta property="twitter:image" content="assets/images/logo/SSGM_meta.jpg" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="stylesheet" href="{{ "/assets/css/main-compiled.css" | relative_url }}">
  <script
    src="https://kit.fontawesome.com/e3f1ba883b.js"
    crossorigin="anonymous"
  ></script>
</head>
